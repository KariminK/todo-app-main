<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(317, 26%, 66%); font-size: 15px;}
  </style>
</head>
<body>
  <header>
    <h1>T o d o</h1>
    <img src="/images/icon-sun.svg" alt="" srcset="">
  </header>
  <main>
    <div id="newtodo" class="todo">
      <span id="newcheck">
      </span>
      <input type="text" name="newtext" id="newinput" placeholder="Create a new trade...">
    </div>
    <div id="todo-list">
      <div id="items">
        <div class="todo " draggable="true">
          <div class="checkbox">
          </div>
          <p class="td-txt">Some good text for test</p>
          <button class="todo-btn"></button>
        </div>
        <div class="todo " draggable="true">
          <div class="checkbox">
          </div>
          <p class="td-txt">Some good text for test</p>
          <button class="todo-btn"></button>
        </div>
        <div class="todo " draggable="true">
          <div class="checkbox">
          </div>
          <p class="td-txt">Some good text for test</p>
          <button class="todo-btn"></button>
        </div>
        <div class="todo " draggable="true">
          <div class="checkbox">
          </div>
          <p class="td-txt">Some good text for test</p>
          <button class="todo-btn"></button>
        </div>
        <div class="todo " draggable="true">
          <div class="checkbox">
          </div>
          <p class="td-txt">Some good text for test</p>
          <button class="todo-btn"></button>
        </div>
      </div>
      <div class="todo info">
        <p id="itemsLeft">0 items left</p>
        <div>
          <button class="info-btn sort activ" id="all">All</button>
          <button class="info-btn sort" id="active">Active</button>
          <button class="info-btn sort" id="comp">Completed</button>
        </div>
        <button class="info-btn" id="clearComp">Clear Completed</button>
      </div>
    </div>
    <div id="inf">
      <span>Drag and drop to reorder list</span>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Karimin</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
