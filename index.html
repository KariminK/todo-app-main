<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>T o d o</h1>
    <img src="/images/icon-sun.svg" alt="" srcset="">
  </header>
  <main>
    <div id="newtodo" class="todo">
      <input type="checkbox" name="checkbox" id="newcheck" class="checkbox">
      <input type="text" name="newtext" id="newinput" placeholder="Create a new trade...">
    </div>
    <div id="todo-list">
      <div class="todo">
        <span class="checkbox"></span>
        <p>Some good text for test</p>
      </div>
      <div class="todo">
        <span class="checkbox"></span>
        <p>Some good text for test</p>
      </div>
      <div class="todo">
        <span class="checkbox"></span>
        <p>Some good text for test</p>
      </div>
      <div class="todo">
        <span class="checkbox"></span>
        <p>Some good text for test</p>
      </div>
      <div class="todo">
        <span class="checkbox"></span>
        <p>Some good text for test</p>
      </div>
      <div class="todo info">
        <p>0 items left</p>
        <button class="btn" id="all">All</button>
        <button class="btn" id="active">Active</button>
        <button class="btn" id="Comp">Completed</button>
        <button class="btn" id="clearComp">Clear Completed</button>
      </div>
    </div>
    <span>Drag and drop to reorder list</span>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
